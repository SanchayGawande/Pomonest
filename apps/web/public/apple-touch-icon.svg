<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="bg-large" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f7931e"/>
    </linearGradient>
    <filter id="shadow-large" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bg-large)" filter="url(#shadow-large)"/>
  
  <!-- Main timer circle -->
  <circle cx="90" cy="90" r="55" fill="#fff" opacity="0.95"/>
  
  <!-- Progress indicator -->
  <circle cx="90" cy="90" r="45" fill="none" stroke="#ff6b35" stroke-width="8" 
          stroke-dasharray="210 70" stroke-dashoffset="40" stroke-linecap="round"
          transform="rotate(-90 90 90)" opacity="0.9"/>
  
  <!-- Inner circle -->
  <circle cx="90" cy="90" r="8" fill="#ff6b35"/>
  
  <!-- Timer hands -->
  <line x1="90" y1="90" x2="90" y2="50" stroke="#ff6b35" stroke-width="6" stroke-linecap="round"/>
  <line x1="90" y1="90" x2="110" y2="70" stroke="#ff6b35" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Productivity flame -->
  <path d="M130 35c-6 12-9 18-6 27s9 12 9 21c0 9-6 15-15 15s-15-6-15-15c0-6 3-9 6-12s6-6 6-12c0-3-3-6-6-9z" 
        fill="#fff" opacity="0.9"/>
  
  <!-- Brand text -->
  <text x="90" y="150" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" 
        font-size="18" font-weight="600" opacity="0.9">PomoNest</text>
</svg>